<!DOCTYPE html>
<html>
    <head>
        <title>King Kong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <center>
        <body background="king.gif">
          <div class="btn btn-info heading">
            <h1>AI KING KONG(more like ping pong)!!</h1>
            <button class="btn btn-info btn" data-toggle="modal" data-target="#myModal">Instuctions</button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="start()" id="start">King Pong ON!</button>
            <br><br>
            <h3 id="status" class="btn btn-info"></h3>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"></div>
            <button class="btn btn-danger" onclick="Restart()" id="restart">Ping Kong OFF!</button>
            <script src="main.js"></script>

            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
      
                <div class="modal-content">
      
                  <div class="modal-header">
      
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h3>Instructions</h3>
                  </div>
      
                  <div class="modal-body">
                  <img src="jump.png" class="img-responsive instruction_image">
                  <img src="left.png" class="img-responsive instruction_image">
                  <img src="right.png" class="img-responsive instruction_image">
                  </div>
                </div>
              </div>
            </div>
        </body>
      </center>
      <footer class="copy_rifht_footer">Developed by- MR.K</footer>
</html>
